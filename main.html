<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intership form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="box">
            <h1>Intership Form</h1>
            <form action="" class="row g-3 needs-validation" novalidate>

                <div class="col-md-4">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name-input" value="" required>
                    <div class="invalid-feedback">
                        First name required!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name-input" value="" required>
                    <div class="invalid-feedback">
                        Last name required!
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" value="" placeholder="xyz@abc.com"
                        required>
                    <div class="invalid-feedback">
                        Email required!
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" value="" required>
                    <div class="invalid-feedback">
                        Please provide a valid college.
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select class="form-select" id="grad-year-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid Graduation Year.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="roll-no-input" class="form-label">Roll No.</label>
                    <input type="text" class="form-control" id="roll-no-input" value="" required>
                    <div class="invalid-feedback">
                        Please provide a valid Roll no.
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input conditions-checkbox" type="checkbox" value="" id="conditions-checkbox" required>
                        <label class="form-check-label" for="conditions-checkbox">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>


        </div>






	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
            type="text/javascript">

            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
            </script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
